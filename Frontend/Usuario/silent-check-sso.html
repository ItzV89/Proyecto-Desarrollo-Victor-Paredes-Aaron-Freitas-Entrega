<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>silent check sso</title>
  </head>
  <body>
    <script>
      // Keycloak silent check SSO iframe helper
      // It posts the full location.href to the parent window so keycloak-js can read it
      (function() {
        try {
          if (window.parent) {
            window.parent.postMessage(location.href, location.origin);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </body>
</html>
